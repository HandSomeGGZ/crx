<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Webpage Screenshot Free</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet'
          type='text/css'>
    <link href="css/style.css" rel="stylesheet"/>
    <script type="text/javascript" src="libs/jquery.js"></script>
    <script type="text/javascript" src="js/analytics.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="extension.js"></script>
    <script type="text/javascript" src="js/permissions.js"></script>
    <script type="text/javascript" src="js/translate.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <script src="oauth2/oauth2.js"></script>
    <script src="js/uploady.js"></script>
    <script src="uploady.js"></script>
</head>
<body class="popup-box">
<div id="working" style="display: none"></div>
<div id="message" style="display: none">
    <div class="message-container"></div>
</div>
<div class="window_header">
    <h2>Webpage Screenshot Free</h2>
</div>
<div class="window_nav">
    <ul>
        <li>
            <a class="capture-visible">
                <span class="icon icon1"></span> <span tr="visiblescreenshot">Visible screenshot</span>
            </a>
        </li>
        <li>
            <a class="capture-all">
                <span class="icon icon2"></span> <span tr="allpage">All page screenshot</span>
            </a>
        </li>
        <li><a class="capture-region"><span class="icon icon6"></span> <span
                tr="captureregion">Capture region of the screen</span></a>
        </li>
        <li><a class="capture-desktop"><span class="icon icon5"></span> <span tr="capturedesktop">Desktop Capture</span></a></li>
        <li><a class="uploady-view-screenshots-or-redirect"><span class="icon icon-eye"></span>
            <span tr="viewscreenshots">View my screenshots</span></a></li>
    </ul>
</div>
<div class="window_footer">
    <div class="window_footer_btns">
        <a href="https://chrome.google.com/webstore/detail/webpage-screenshot-free/fhhdanggdhifipioellpjbeogphfkabl/reviews"
                class="btn rate" target="_blank"><span tr="rate5star">Rate 5 star</span></a>
        <a href="options.html" target="_blank" class="btn settings">
            <span tr="settings">Settings</span>
        </a>
    </div>
</div>
</body>
</html>
