<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="../vue-com/coms.css">
        <link rel="stylesheet" type="text/css" href="./index.css" />
        <link id="favico" rel="shortcut icon" href="/icon-small.png" type="image/x-icon">
    </head>
    <body>
        <div id="app" class="container">
            <h3>{{i18n.intelligentScripts}}</h3>
            <ul>
                <li :id="'s_'+script.id" class="script-item" v-for="script in aiscripts">
                    <h5>
                        <img class="ico" :src="script.ico" />{{script.name}}
                        <div class="options">
                            <div class="cb-container">
                                <input type="checkbox" :id="'cb-'+script.id" :checked="script.status == 'enabled'" @change="switchAiScript($event.target.checked, script.id)">
                                <label :for="'cb-'+script.id" class="cb-label"></label>
                                <span>{{i18n.enable}}</span>
                            </div>
                        </div>
                    </h5>
                    <p>{{script.description}}</p>
                    <button v-if="script.latest" class="btn btn-default btn-xs" @click="updateScript(script)">{{i18n.update}}</button>
                    <button v-if="script.updated" class="btn btn-default btn-xs" disabled>{{i18n.updated}}</button>
                </li>
            </ul>
        </div>
        <script type="text/javascript" src="/lib/vue.min.js"></script> 
        <script type="text/javascript" src="/lib/jQuery.js"></script> 
        <script type="text/javascript" src="/js/utils.js"></script> 
        <script type="text/javascript" src="./i18n.js"></script> 
        <script type="text/javascript" src="../lib/lodash.min.js"></script> 
        <script type="text/javascript" src="../js/config.js"></script> 
        <script type="text/javascript" src="../js/aiscripts.js"></script> 
        <script type="text/javascript" src="./index.js"></script> 
    </body>
</html>
