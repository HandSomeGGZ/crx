<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Options</title>

<!-- css -->
<link rel="stylesheet" href="assets/css/light.css">

<!-- js -->
<script src="assets/js/jquery.min.js"></script>

</head>
<body>
<!-- Start Options -->
<div class="configuration-settings">
<div class="margin_2">
<h2 data-i18n="configuration">Configuration</h2>
<div class="box">
<h3 data-i18n="openextension">Open extension</h3>
<div class="left"><p><a id="hotkeys_bt" class="hotkeys_bt"><span id="hotkeys" class="hotkeys_bt"></span></a></p></div>
<div class="right"><a id="edit_bt" class="edit_bt"></a></div>
</div>
<div class="box">
<h3 data-i18n="theme">Theme</h3>
<div class="left">
 <p class="on_light" data-i18n="light">Light</p>
 <p class="on_dark" data-i18n="dark">Dark</p>
</div>
<div class="right">
<a id="dark" class="bt_dark"></a>
<a id="light" class="bt_light"></a>
</div>
</div>
</div>
</div>
<!-- End Options -->

<!-- js -->
<script src="assets/js/options.js"></script>

<!-- Languages -->
<script type="text/javascript" src="assets/js/lang.js"></script> 

</body>
</html>
