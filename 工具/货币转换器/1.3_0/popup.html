<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title data-i18n="appName">Currency converter PRO</title>

<!-- css -->
<link rel="stylesheet" href="assets/css/light.css">

<!-- js -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/var-lang.js"></script>

</head>
<body>

<!-- Start buttons -->
<div class="buttons">
 <ul>
   <li><a class="popup"></a></li>
   <li><a class="configuration"></a></li>
   <li><a class="list"></a></li>
 </ul>
</div>
<!--End buttons-->

<!-- Start 1. Currency conversor -->
<div class="currency-conversor">
<div class="form__group">
<div class="bt_swap"><a href="" id="swap"></a></div>
  <input type="number" id="amount" name="importe" class="importe" placeholder="Importe" autocomplete="off" value="">
  <label for="amount" class="label" data-i18n="amount">Amount</label>
</div>
<div id="fromDropdown"></div>
<div id="toDropdown"></div>
<a class="bt_convert" id="convert" data-i18n="btconvert">convert</a>
<p id="result"></p>
</div>
<!-- End 1. Currency conversor -->


<!-- Start 2. Multiple currency converter -->
<div class="currencies-list">
<div class="help_message">
<div class="img"><div class="currencies_ico"></div></div>
<h2 data-i18n="selectcurrencies">Select currencies</h2>
<p data-i18n="helpnote">Press + to add currencies</p>
</div>
<a class="back" data-i18n="back">Back</a>
<div class="container">
 <ul class="currencies" id="currencies"></ul>
 <button class="add-currency-btn"></button>
 <ul class="add-currency-list"></ul>
</div>
</div>
<!--End 2. Multiple currency converter-->


<!-- Start 3. Connfiguration -->
<div class="configuration-settings">
<a class="back2" data-i18n="back">Back</a>
<div class="margin">
<h2 data-i18n="configuration">Configuration</h2>
<div class="box">
<h3 data-i18n="openextension">Open extension</h3>
<div class="left"><p><a id="hotkeys_bt" class="hotkeys_bt"><span id="hotkeys" class="hotkeys_bt"></span></a></p></div>
<div class="right"><a id="edit_bt" class="edit_bt"></a></div>
</div>
<div class="box">
<h3 data-i18n="theme">Theme</h3>
<div class="left">
 <p class="on_light" data-i18n="light">Light</p>
 <p class="on_dark" data-i18n="dark">Dark</p>
</div>
<div class="right">
<a id="dark" class="bt_dark"></a>
<a id="light" class="bt_light"></a>
</div>
</div>
</div>
</div>
<!-- End 3. Configuration -->

<!-- js -->
<script src="assets/js/currencies-select.js"></script>
<script src="assets/js/exchange-currencies-1.js"></script>
<script src="assets/js/exchange-currencies-2.js"></script>
<script src="assets/js/convert.js"></script>
<script src="assets/js/multiple-converter.js"></script>
<script src="assets/js/configuration.js"></script>

<!-- Languages -->
<script type="text/javascript" src="assets/js/lang.js"></script> 

</body>
</html>
<!-- popup.html - jlozano developer - Version 1.3 -->
